eval:
  defaults:
    n_samples_per_eval_prompt: 1
    # temperature: 0.6
    top_p: 0.95
    top_k: -1
    max_response_len: 24576
  datasets: # minimal smoke eval to keep eval-only path happy
    - name: smoke
      path: /mnt/data/zhiyao/tb_evaluation/tb_eval_smoke/eval_smoke.jsonl
      rm_type: deepscaler
  delegate:
    - name: tb
      url: http://172.17.0.1:9060/evaluate
      timeout_secs: 14400
      max_retries: 1
      defaults:
        agent: terminus-2
        model: openai/qwen3-8b
        n_concurrent: 8
        agent_kwargs:
          api_base: http://127.0.0.1:30002/v1
      datasets:
        - name: terminal-bench-core
          dataset: terminal-bench-core==0.1.1
          task_id: hello-world